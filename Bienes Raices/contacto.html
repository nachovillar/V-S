<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css ">

</head>
<body>

    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                
                <a href="index.html">
                    <img src="img/logo.png" alt="Logotipo de Bienes Raices">
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="contacto.html">Contacto</a>
                </nav>

            </div>
        </div>
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>

    <main class="formulario contenedor seccion contenido-centrado">

        <h2 class="fw-300 centrar-texto">Llena el Formulario de Contacto</h2>
        
        <form class= "contacto"action="">
            <fieldset class="bloque">
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre">

                <label for="Email">email:</label>
                <input type="email" id="email" placeholder="Tu Correo Electrónico" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Tu Teléfono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea  id="mensaje"></textarea>

                

            </fieldset>

            <fieldset class="bloque">

                <legend>Información Sobre Propiedad</legend>
                <label for="opciones">Vende o Compra</label>

                <select  id="opciones">
                    <option value="" disabled selected>Seleccione una Opción</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>

                </select>

                <label for="cantidad">Cantidad</label>
                <input type="number" min="0" max="10">

            </fieldset>

            <fieldset class="bloque">

                <legend>Contacto</legend>

                <p>Seleccione una Forma de Contacto</p>
                <div class="tipo-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">

                    <label for="correo">email</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>
                <p>Elija Fecha y Hora de la Llamada</p>

                <label for="fecha">Fecha</label>
                <input type="date"  id="fecha">

                <label for="hora">Hora</label>
                <input type="time" id="hora">
            </fieldset>


            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>

    </main>
    
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="contacto.html">Contacto</a>
            </nav>

            <p class="copyright">Todos los derechos Reservados 2020 &copy; </p>
        </div>
    </footer>

</body>
</html>
